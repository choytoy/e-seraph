<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Paradigm</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="overlay">
        <img src="/assets/images/Perfect_CRT.png" id="crt">
        <img src="/assets/images/noise.jpg" class="noise">
    </div>
    <main id="mainSolo">
        <div class="tableTop">
            <span class="seagram">How to:</span> Simply click anywhere <span class="seagram">Once</span> to shuffle,
            <span class="seagram">twice</span> to fan, <span class="seagram">three times</span> to choose a card, then
            click the card you chose to flip it.
            <div class="cardDeck">
                <div class="card"><img src="/assets/images/eSeraph/cardBack.png" alt="the back of an Oracle Card"
                        class="cardImg back" id="soloCard1">
                    <div class="front"></div>
                </div>
                <div class="card"><img src="/assets/images/eSeraph/cardBack.png" alt="the back of an Oracle Card"
                        class="cardImg back" id="soloCard2">
                    <div class="front"></div>
                </div>
                <div class="card"><img src="/assets/images/eSeraph/cardBack.png" alt="the back of an Oracle Card"
                        class="cardImg back" id="soloCard3">
                    <div class="front"></div>
                </div>
                <div class="card"><img src="/assets/images/eSeraph/cardBack.png" alt="the back of an Oracle Card"
                        class="cardImg back" id="soloCard4">
                    <div class="front"></div>
                </div>
                <div class="card"><img src="/assets/images/eSeraph/cardBack.png" alt="the back of an Oracle Card"
                        class="cardImg back" id="soloCard5">
                    <div class="front"></div>
                </div>
            </div>

            <div id="cardSlotSolo"></div>
        </div>

    </main>

    <script src="/main.js"></script>
</body>


</html>
